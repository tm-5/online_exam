<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Đăng ký người dùng</h2>
        <form th:action="@{/process_register}" method="post" th:object="${user}">
			<div class="form-group">
			                <label for="name">MSV:</label>
			                <input type="text" class="form-control" id="msv" th:field="*{id}" placeholder="Nhập msv" required>
			            </div>
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
			<p class="mt-3">Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
			     
        </form>
    </div>
</body>
</html>
