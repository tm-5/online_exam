<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Đăng nhập</h2>
        <form th:action="@{/login}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="id">MSV:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Nhập MSV" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <p class="mt-3">Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
        </form>
    </div>
</body>
</html>
