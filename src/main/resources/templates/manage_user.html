<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/manage_exam}">Quản lý Exam</a>
					</li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manage_user}">Quản lý User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manage_result}">Quản lý Kết quả</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
		
        <h2>Danh sách User</h2>
		<a th:href="@{/createUser}" class="btn btn-primary mt-3">Tạo user mới</a> 
        <table class="table table-bordered">
            <thead class="thead-dark text-center">
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">User Email</th>
                    <th scope="col">Thao tác</th> <!-- Thêm cột cho các hành động -->
                </tr>
            </thead>
            <tbody>
				<tr th:each="user : ${list}">
				    <td th:text="${user.id}"></td>
				    <td th:text="${user.name}"></td>
				    <td th:text="${user.email}"></td>
					<td class="d-flex justify-content-center">
					        <a th:href="@{'/editUser?id=' + ${user.id}}" class="btn btn-primary mr-2 pl-3 pr-3">Sửa</a>
							<a th:href="@{'/deleteUser/' + ${user.id}}"  class="btn btn-danger ml-2 pl-3 pr-3" onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này không?')">Xóa</a>
					    </td>
				</tr>
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
